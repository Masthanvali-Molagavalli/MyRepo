<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main-container">

        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem aliquam, repudiandae quod sit facere aliquid voluptate labore voluptatum suscipit dolorem nemo doloribus. Incidunt distinctio, deserunt rem cum quasi amet omnis!</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="4961708-uhd_3840_2160_25fps.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div> 
    <script src="script.js"></script>

</html>
